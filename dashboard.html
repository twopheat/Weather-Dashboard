 <script type="text/javascript">
    // queryURL is the API url and Set the API key
    var wAppId = '1583681dac81837eff11223ef03cd809',
        wURL = 'http://api.openweathermap.org/data/2.5/forecast';
  
  var readyData = function(units) {

    var cityField = $('#city-field').val()

    if (cityField && cityField != ''){
      cityField = cityField.trim()
      getData(wURL, cityField, wAppId, units)
    }
    else {
      alert('City field is empty!')
    }
    $('#city-list').append('<button class="btn-lg bg-white re-list">' + cityField + '</button>'+'</br></br>');
 

    }

  var relistData = function(units) {

    var reList = $('.re-list').val()

    if (reList && reList != ''){
     reList = reList.trim()
     getData(wURL, reList, wAppId, units)
     }
   };



  $(document).ready(function() {
    $('.city-search').click(function() {
       readyData('imperial')
       relistData('imperial')
    })
  });

  function getData (url, cityName, appId, units) {
    var request = $.ajax({
      url:url,
      dataType: "jsonp",
      contentType:'text/plain',
      data: {q: cityName, appid: wAppId, units:units},
      jsonpCallback: "fetchData",
      type:"GET"
    })
   };
  function fetchData (forecast) {
    console.log(forecast)
    var html = '',
      cityName = forecast.city.name
    
    html += '<h3> Weather Forecast for ' + cityName + '</h3>'
    forecast.list.forEach(function(forecastEntry, index, list) {
      html += '<p>' + forecastEntry.dt_txt + ': ' + forecastEntry.main.temp + '</p>'
    })

    $('#city-weather').html(html)
   };


 </script>
